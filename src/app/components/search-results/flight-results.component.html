<div class="search-results">
  <div class="left-content">
    <div>
      <div>
        <flight-result [dest]="activeDestination"></flight-result>
      </div>
      <div class="flyers-footer">
        <button>Update</button>
      </div>
    </div>
  </div>
  <div class="right-content">
    <div *ngFor="let dest of destinations" class="tab-header">
      <div class="tab-link" (click)="onSelect(dest.destination)">{{dest.destination}}</div>
    </div>
    <div *ngIf="activeDestination">
      <div class="tab-content">
        <flight-result [dest]="activeDestination"></flight-result>
      </div>
      <div class="tab-footer">
        Total: {{activeDestination.totalCost}}
        First Arrival: {{activeDestination.firstArrive}}
        Last Arrival: {{activeDestination.lastArrive}}
      </div>
    </div>
  </div>
</div>
